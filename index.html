<!DOCTYPE html>
<html>
<head>
	<title>Calculate Area</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
</head>
<body>
	<div class="header">
		<h1>Calculate area of shapes</h1>
		<button class="btn-calculate" onclick="calculateAreas()">Calculate areas</button>
	</div>
	<div class="shapes">
		<div class="shape">
			<h2>Square</h2>
			<div class="shape--element">
				<div>
					<div class="values-shape">
						<b><span>A</span> <span>=</span> <span>a</span><span class="power">2</span></b>
					</div>
					<div class="values-shape">
						<b><span>A</span> <span>=</span> <span id="square-area">0</span></b>
					</div>
					<div class="label-input">
						<label for="side"><b class="values">a</b> Side</label>
						<input id="side" class="input-value" type="number" name="square" placeholder="Enter a value">
					</div>
				</div>
				<img src="images/square.png">
			</div>
		</div>
		<div class="shape">
			<h2>Rectangle</h2>
			<div class="shape--element">
				<div>
					<div class="values-shape">
						<b><span>A</span> <span>=</span> <span>w</span> <span>l</span></b>
					</div>
					<div class="values-shape">
						<b><span>A</span> <span>=</span> <span id="rectangle-area">0</span></b>
					</div>
					<div class="label-input">
						<label for="length"><b class="values">l</b> Length</label>
						<input id="length" class="input-value" type="number" name="length" placeholder="Enter a value">
					</div>
					<div class="label-input">
						<label for="width"><b class="values">w</b> Width</label>
						<input id="width" class="input-value" type="number" name="width" placeholder="Enter a value">
					</div>
				</div>
				<img src="images/rectangle.png">
			</div>
		</div>
		<div class="shape">
			<h2>Circle</h2>
			<div class="shape--element">
				<div>
					<div class="values-shape">
						<b><span>A</span> <span>=</span> <span>Ï€</span> <span>r</span><span class="power">2</span></b>
					</div>
					<div class="values-shape">
						<b><span>A</span> <span>=</span> <span id="circle-area">0</span></b>
					</div>
					<div class="label-input">
						<label for="radius"><b class="values">r</b> Radius</label>
						<input id="radius" class="input-value" type="number" name="circle" placeholder="Enter a value">
					</div>
				</div>
				<img src="images/circle.png">
			</div>
		</div>
		<div class="shape">
			<h2>Triangle</h2>
			<div class="shape--element">
				<div>
					<div class="values-shape">
						<b class="calc-division">
							<div class="division-area">
								<span>A</span>
								<span> = </span> 
							</div>
							<div class="division">
								<span></span>h</span><span class="power-reversi">b</span><span>b</span><span class="divider"></span><span>2</span>
							</div>
						</b>
					</div>
					<div class="values-shape">
						<b><span>A</span> <span>=</span> <span id="triangle-area">0</span></b>
					</div>
					<div class="label-input">
						<label for="base"><b class="values">b</b> Base</label>
						<input id="base" class="input-value" type="number" name="base" placeholder="Enter a value">
					</div>
					<div class="label-input">
						<label for="height"><b class="values"><span>h</span><span class="power-reversi">b</span></b> Height</label>
						<input id="height" class="input-value" type="number" name="height" placeholder="Enter a value">
					</div>
				</div>
				<img src="images/triangle.png">
			</div>
	</div>
	</div>
	<script type="text/javascript" src="scripts/PromiseArea.js"></script>
	<script type="text/javascript" src="scripts/javascript.js"></script>
</body>
</html>
