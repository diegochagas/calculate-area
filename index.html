<!DOCTYPE html>
<html>
<head>
	<title>Calculate Area</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Calculate area of shapes</h1>
	<div class="shapes">
		<h2>Square</h2>
		<div><b><span>A</span> <span>=</span> <span>a</span><span>2</span></b></div>
		<label for="side"><b>a</b> Side</label>
		<input id="side" type="number" name="square" placeholder="Enter a value">
		<img src="images/square.png">
	</div>
	<div class="shapes">
		<h2>Rectangle</h2>
		<div><b><span>A</span> <span>=</span> <span>w</span> <span>l</span></b></div>
		<label for="length"><b>l</b> Length</label>
		<input id="length" type="number" name="length" placeholder="Enter a value">
		<label for="width"><b>w</b> Width</label>
		<input id="width" type="number" name="width" placeholder="Enter a value">
		<img src="images/rectangle.png">
	</div>
	<div class="shapes">
		<h2>Circle</h2>
		<div><b><span>A</span> <span>=</span> <span>Ï€</span> <span>r</span><span>2</span></b></div>
		<label for="radius"><b>r</b> Radius</label>
		<input id="radius" type="number" name="circle" placeholder="Enter a value">
		<img src="images/circle.png">
	</div>
	<div class="shapes">
		<h2>Triangle</h2>
		<div><b><span>A</span> <span>=</span> <span>h</span><span>b</span> <span>b</span><span>2</span></b></div>
		<label for="base"><b>b</b> Base</label>
		<input id="base" type="number" name="base" placeholder="Enter a value">
		<label for="height"><b><span>h</span><span>b</span></b> Height</label>
		<input id="height" type="number" name="height" placeholder="Enter a value">
		<img src="images/triangle.png">
	</div>
	<script type="text/javascript" src="PromiseArea.js"></script>
</body>
</html>
