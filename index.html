<!DOCTYPE html>
<html>
<head>
	<title>Calculate Area</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
</head>
<body>
	<h1>Calculate area of shapes</h1>
	<div class="shapes">
		<div class="shape">
			<h2>Square</h2>
			<div class="shape--element">
				<div>
					<div>
						<b><span>A</span> <span>=</span> <span>a</span><span>2</span></b>
					</div>
					<div>
						<b><span>A</span> <span>=</span> <span id="square-area">0</span></b>
					</div>
					<label for="side"><b>a</b> Side</label>
					<input id="side" type="number" name="square" placeholder="Enter a value">
				</div>
				<img src="images/square.png">
			</div>
		</div>
		<div class="shape">
			<h2>Rectangle</h2>
			<div class="shape--element">
				<div>
					<div>
						<b><span>A</span> <span>=</span> <span>w</span> <span>l</span></b>
					</div>
					<div>
						<b><span>A</span> <span>=</span> <span id="rectangle-area">0</span></b>
					</div>
					<label for="length"><b>l</b> Length</label>
					<input id="length" type="number" name="length" placeholder="Enter a value">
					<label for="width"><b>w</b> Width</label>
					<input id="width" type="number" name="width" placeholder="Enter a value">
				</div>
				<img src="images/rectangle.png">
			</div>
		</div>
		<div class="shape">
			<h2>Circle</h2>
			<div class="shape--element">
				<div>
					<div>
						<b><span>A</span> <span>=</span> <span>Ï€</span> <span>r</span><span>2</span></b>
					</div>
					<div>
						<b><span>A</span> <span>=</span> <span id="circle-area">0</span></b>
					</div>
					<label for="radius"><b>r</b> Radius</label>
					<input id="radius" type="number" name="circle" placeholder="Enter a value">
				</div>
				<img src="images/circle.png">
			</div>
		</div>
		<div class="shape">
			<h2>Triangle</h2>
			<div class="shape--element">
				<div>
					<div>
						<b><span>A</span> <span>=</span> <span>h</span><span>b</span> <span>b</span><span>2</span></b>
					</div>
					<div>
						<b><span>A</span> <span>=</span> <span id="triangle-area">0</span></b>
					</div>
					<label for="base"><b>b</b> Base</label>
					<input id="base" type="number" name="base" placeholder="Enter a value">
					<label for="height"><b><span>h</span><span>b</span></b> Height</label>
					<input id="height" type="number" name="height" placeholder="Enter a value">
				</div>
				<img src="images/triangle.png">
			</div>
	</div>
	</div>
	<button class="btn-calculate" onclick="calculateAreas()">Calculate areas</button>
	<script type="text/javascript" src="scripts/PromiseArea.js"></script>
	<script type="text/javascript" src="scripts/javascript.js"></script>
</body>
</html>
