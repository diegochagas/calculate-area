<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Calculate area of shapes</h1>
	<div class="shape">
		<h2>Square</h2>
		<label for="side">Side</label>
		<input id="side" type="number" name="square" placeholder="Enter a value">	
	</div>
	<div class="shape">
		<h2>Rectangle</h2>
		<label for="length">Length</label>
		<input id="length" type="number" name="length" placeholder="Enter a value">
		<label>Width</label>
		<input id="width" type="number" name="width" placeholder="Enter a value">
	</div>
	<div class="shape">
		<h2>Circle</h2>
		<label for="radius">Radius</label>
		<input id="radius" type="number" name="circle" placeholder="Enter a value">
	</div>
	<div class="shape">
		<h2>Triangle</h2>
		<label for="base">Base</label>
		<input id="base" type="number" name="base" placeholder="Enter a value">
		<label for="height">Height</label>
		<input id="height" type="number" name="height" placeholder="Enter a value">
	</div>
	<script type="text/javascript" src="PromiseArea.js"></script>
</body>
</html>
